<mat-toolbar color="primary">
	<mat-menu #appMenu="matMenu">
		<button mat-menu-item>Settings</button>
		<button mat-menu-item>Help</button>
	</mat-menu>

	<button mat-icon-button [matMenuTriggerFor]="appMenu">
	  <mat-icon>more_vert</mat-icon>
	</button>
	<span><b>Varda Project</b></span>
</mat-toolbar>


<form>
	<div>
	  <mat-form-field>
	    <input matInput placeholder="Usuario" name="username" [(ngModel)]="username"/>
	  </mat-form-field>
	</div>
	<div>
	  <mat-form-field>
	    <input matInput placeholder="Email" name="email" [(ngModel)]="email"/>
	  </mat-form-field>
	</div>
	<div>
	  <mat-form-field>
	    <input matInput placeholder="Contraseña" name="password" [(ngModel)]="password"/>
	  </mat-form-field>
  	<div>
	  <mat-form-field>
	    <input matInput placeholder="Confirmar contraseña" name="confirmPassword" [(ngModel)]="confirmPassword"/>
	  </mat-form-field>
	</div>
	</div>
	<div>
		<button mat-raised-button color="primary" (click)="clicked()">Registrarse</button>
	</div>
</form>
