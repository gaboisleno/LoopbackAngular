<mat-toolbar fxLayout="row" fxLayoutAlign="start center">
	<div>
		<button type="button" class="btn btn-primary" routerLink="/">BACK</button>
	</div>
</mat-toolbar>

<div fxLayout="column" fxLayoutAlign="center center"> 
<form fxLayout="column" fxLayoutAlign="center center">
		<div>
		  <mat-form-field>
			<input matInput placeholder="Username" name="username" [(ngModel)]="username"/>
		  </mat-form-field>
		</div>
		<div>
		  <mat-form-field>
			<input matInput placeholder="Email" name="email" [(ngModel)]="email"/>
		  </mat-form-field>
		</div>
		<div>
		  <mat-form-field>
			<input matInput placeholder="Password" type="password" name="password" [(ngModel)]="password"/>
		  </mat-form-field>
		  <div>
		  <mat-form-field>
			<input matInput placeholder="Confirm password" type="password" name="confirmPassword" [(ngModel)]="confirmPassword"/>
		  </mat-form-field>
		</div>
		</div>
		<div>
			<button mat-stroked-button color="primary" (click)="click()">SIGN UP</button>
		</div>
		<div>
			<mat-checkbox color="primary">Receive spam</mat-checkbox>
		</div>
	</form>
</div>
